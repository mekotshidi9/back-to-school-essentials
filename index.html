<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>

/* Hamburger Button */
.hamburger {
    font-size: 28px;
    cursor: pointer;
    padding: 0px;
    position: fixed;
    left: 10px;
    top: 10px;
    z-index: 3000;
}

/* SIDE MENU */
#side-menu {
  position: fixed;
  left: 0;
  top: 0;
  width: 220px;
  height: 100%;
  background: #ffffff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.12);
  padding-top: 60px;
  z-index: 1600;
  transform: translateX(-100%);
  transition: transform 330ms cubic-bezier(.22,.9,.3,1);
}

#side-menu.open {
  transform: translateX(0);
}

#side-menu a {
    padding: 15px;
    display: block;
    text-decoration: none;
    color: #333;
    font-size: 18px;
    border-bottom: 1px solid #e5e5e5;
}

#side-menu a:hover {
    background: #f2f2f2;
}

/* Price effects */
.price-row { margin: 8px 0; display:flex; justify-content:center; align-items:center; gap:10px; }
.old-price {
  color: #888;
  text-decoration: line-through;
  font-size: 0.95rem;
  opacity: 0.95;
  transition: transform .25s ease, opacity .25s ease;
}
.new-price {
  color: #e11d48;
  font-size: 1.5rem;
  font-weight: 700;
}
.pop { animation: pop 260ms ease; }
@keyframes pop {
  0% { transform: scale(0.95); opacity: 0; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); }
}

body { margin: 0; font-family: Arial, sans-serif; background: #f8f8f8; }

/* Header */
header {
    background: #60a5fa;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;

    position: sticky; /* or 'fixed' */
    top: 0;
    z-index: 2500; /* ABOVE the side-menu */
}


header h1 {
    margin-left: 60px;
    font-size: 52px;
    font-family: 'Baloo 2', cursive;
}

.top-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    position: relative;
    z-index: 2000;
}

.site-title {
    margin: 0;
    font-size: 24px;
    text-align: center;
    flex: 1;
    padding-left: 20px;
}

.cart-count {
    background: red;
    color: white;
    font-size: 12px;
    padding: 3px 7px;
    border-radius: 50%;
    margin-left: 5px;
}

/* Hero */
.hero {
    position: relative;
    text-align: center;
    padding: 80px 20px;
    overflow: hidden;
    color: #000;
}

.hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('BackgroundPicture.jpg') center/cover no-repeat;
    opacity: 0.4;
    z-index: 0;
}

.hero h2,
.hero p {
    position: relative;
    z-index: 1;
    font-family: 'Baloo 2', cursive;
}

.hero h2 { font-size: 40px; }
.hero p { font-size: 18px; }


.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:40px;max-width:1200px;margin:auto}
.product-card{background:#FFF9C4;border-radius:12px;padding:20px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center;cursor:pointer}
.product-card img{width:100%;height:200px;object-fit:cover;border-radius:10px}
.price-row{display:flex;justify-content:center;gap:10px}
.new-price{color:#e11d48;font-size:1.5rem;font-weight:700}

.add-to-cart-btn{background:#3b82f6;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-family:'Baloo 2',cursive}

#cart-panel{position:fixed;right:0;top:0;width:320px;height:100%;background:#fff;box-shadow:-4px 0 10px rgba(0,0,0,.2);padding:20px;transform:translateX(100%);transition:.33s;z-index:9999}
#cart-panel.open{transform:translateX(0)}

.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);justify-content:center;align-items:center;z-index: 9999;}
.modal-content{background:#fff;padding:20px;width:90%;max-width:400px;border-radius:10px}
</style>
</head>

<body>

<section class="hero">

<div class="product-card" data-pack="Quarter Pack">

<script>

const itemPrices = {

  "Staedtler pencil":13.26,"Faber Castell pencil":9.36,"Coloured pens":51.22,
  "Scissors Stainless":10.01,"Permanent Marker":70.07,"Eraser":7.15,
  "Retractable Wax Crayons":86.19,"Highlighters (6 Pck)":47.45,
  "Staedtler Colouring Pencils (12 Pck)":50.18,"Faber Castell Colouring Pencils (12 Pck)":47.71,
  "Pritt Glue (43g)":60.19,"Staedtler Glue (40g)":31.07,"Tower Star Stickers":14.04,
  "Flexible Ruler":10.66,"Ream of Paper":115.7,"A4 Quad and Margin 192 pg":27.56,
  "A4 Quad and Margin 72 pg":7.02,"A4 Feint and Margin 192 pg":26.61,
  "A4 Feint and Margin 72 pg":6.63,"Flip file (20 pockets)":25.35,
  "Flip file (50 pockets)":38.87,"Sharpener (with holder)":13.13,"Labels":58.5,
  "Cadii Bag":1300,"Pencil Case":33.93,"Tissue Box (200)":31.72,
  "Antibacterial Wipes":40.56,"Afrikaans Dictionary":264.55
};

const productDetails = { 
  "Quarter Pack":[ "4 Ã— Bic Clic pen","4 Ã— Staedtler pencil","1 Ã— Coloured pens","1 Ã— Scissors Stainless","1 Ã— Permanent Marker","1 Ã— Eraser","1 Ã— Retractable Wax Crayons","1 Ã— Highlighters (6 Pck)","1 Ã— Staedtler Colouring Pencils (12 Pck)","1 Ã— Staedtler Glue (40g)","1 Ã— Tower Star Stickers","1 Ã— Flexible Ruler","1 Ã— Ream of Paper","1 Ã— A4 Quad and Margin 192 pg","1 Ã— A4 Quad and Margin 72 pg","1 Ã— A4 Feint and Margin 192 pg","1 Ã— A4 Feint and Margin 72 pg","1 Ã— Flip file (20 pockets)","1 Ã— Sharpener (with holder)","1 Ã— Labels" ],
  
  "2 Quarter Pack":[ "8 Ã— Faber Castell Cap pen","8 Ã— Faber Castell pencil","1 Ã— Coloured pens","1 Ã— Scissors Stainless","1 Ã— Permanent Marker","1 Ã— Eraser","1 Ã— Retractable Wax Crayons","1 Ã— Highlighters (6 Pck)","1 Ã— Faber Castell Colouring Pencils (12 Pck)","4 Ã— Pritt Glue (43g)","1 Ã— Tower Star Stickers","1 Ã— Flexible Ruler","1 Ã— Ream of Paper","1 Ã— A4 Quad and Margin 192 pg","1 Ã— A4 Quad and Margin 72 pg","1 Ã— A4 Feint and Margin 192 pg","1 Ã— A4 Feint and Margin 72 pg","1 Ã— Flip file (50 pockets)","1 Ã— Sharpener (with holder)","1 Ã— Labels" ],
  
  "Full Package":[ "16 Ã— Bic Orange fine point","8 Ã— Faber Castell pencil","1 Ã— Coloured pens","1 Ã— Scissors Stainless","1 Ã— Permanent Marker","2 Ã— Eraser","1 Ã— Retractable Wax Crayons","1 Ã— Highlighters (6 Pck)","1 Ã— Faber Castell Colouring Pencils (12 Pck)","8 Ã— Pritt Glue (43g)","1 Ã— Tower Star Stickers","1 Ã— Flexible Ruler","1 Ã— Ream of Paper","4 Ã— A4 Quad and Margin 192 pg","4 Ã— A4 Quad and Margin 72 pg","4 Ã— A4 Feint and Margin 192 pg","4 Ã— A4 Feint and Margin 72 pg","1 Ã— Flip file (20 pockets)","1 Ã— Flip file (50 pockets)","1 Ã— Sharpener (with holder)","1 Ã— Labels","1 Ã— Pencil Case","1 Ã— Tissue Box (200)","1 Ã— Antibacterial Wipes","1 Ã— Afrikaans Dictionary" ],
  
  "Customised Pack":[ "1 Ã— Bic Clic pen","1 Ã— Bic Orange fine point","1 Ã— Faber Castell Cap pen","1 Ã— Staedtler pencil","1 Ã— Faber Castell pencil","1 Ã— Coloured pens","1 Ã— Scissors Stainless","1 Ã— Permanent Marker","1 Ã— Eraser","1 Ã— Retractable Wax Crayons","1 Ã— Highlighters (6 Pck)","1 Ã— Staedtler Colouring Pencils (12 Pck)","1 Ã— Faber Castell Colouring Pencils (12 Pck)","1 Ã— Pritt Glue (43g)","1 Ã— Staedtler Glue (40g)","1 Ã— Tower Star Stickers","1 Ã— Flexible Ruler","1 Ã— Ream of Paper","1 Ã— A4 Quad and Margin 192 pg","1 Ã— A4 Quad and Margin 72 pg","1 Ã— A4 Feint and Margin 192 pg","1 Ã— A4 Feint and Margin 72 pg","1 Ã— Flip file (20 pockets)","1 Ã— Flip file (50 pockets)","1 Ã— Sharpener (with holder)","1 Ã— Labels","1 Ã— Cadii Bag","1 Ã— Pencil Case","1 Ã— Tissue Box (200)","1 Ã— Antibacterial Wipes","1 Ã— Afrikaans Dictionary" ]
};

function parseItem(str){
  const [q,n]=str.split("Ã—").map(s=>s.trim());
  return {qty:parseInt(q)||1,name:n};
}

function calculatePackPrice(pack){
  return (productDetails[pack]||[]).reduce((t,i)=>{
    const {qty,name}=parseItem(i);
    return t+(qty*(itemPrices[name]||0));
  },0);
}


let cart=[];

document.addEventListener("DOMContentLoaded",()=>{
  document.querySelectorAll(".product-card").forEach(card=>{
    const pack=card.dataset.pack;
    const total=calculatePackPrice(pack);
    card.querySelector(".new-price").textContent="R"+total.toFixed(2);

    card.addEventListener("click",()=>showModal(pack));
    card.querySelector(".add-to-cart-btn").addEventListener("click",e=>{
      e.stopPropagation();
      cart.push({name:pack,price:total});
      document.getElementById("cart-count").textContent=cart.length;
    });
  });

  document.getElementById("cart-icon").onclick=()=>document.getElementById("cart-panel").classList.toggle("open");
  document.getElementById("close-cart").onclick=()=>document.getElementById("cart-panel").classList.remove("open");
  document.getElementById("close-modal").onclick=()=>document.getElementById("product-modal").style.display="none";
  document.getElementById("menu-btn").onclick=()=>document.getElementById("side-menu").classList.toggle("open");
});

function showModal(pack){
  document.getElementById("modal-title").textContent=pack;
  document.getElementById("modal-items").innerHTML=productDetails[pack].map(i=>`<li>${i}</li>`).join("");
  document.getElementById("modal-total").textContent="R"+calculatePackPrice(pack).toFixed(2);
  document.getElementById("product-modal").style.display="flex";
}
</script>

</body>
</html>
